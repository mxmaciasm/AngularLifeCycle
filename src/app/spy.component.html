<div class="parent">
  <h2>Spy Directive</h2>

  <label for="hero-name">Hero name: </label>
  <input type="text" id="hero-name" [(ngModel)]="newName" (keyup.enter)="addHero()">
  <button type="button" (click)="addHero()">Add Hero</button>
  <button type="button" (click)="removeHero('')">Remove Hero</button>
  <button type="button" (click)="reset()">Reset Heroes</button>

  <!-- Use directives to watch the DOM
    El ejemplo no realiza ninguna inicialización ni limpieza. 
    Simplemente rastrea la aparición y desaparición de un elemento en la vista registrando cuándo se crea una instancia y se destruye la directiva misma. 
    La creación y destrucción de cada espía "appSpy" marca la aparición y desaparición del héroe adjunto <p> con una entrada en Hook Log.
-->

  <div class="info">
    <!-- llama a ngOnInit y ngOnDestroy de la directiva spy cada vez que se llama a addHero o removeHero -->
    <p *ngFor="let hero of heroes" appSpy>
      <!-- Se renderiza solamente el elemento p cada vez que cambia en el ts -->
      {{hero}}
    </p>

    <h3>Spy Lifecycle Hook Log</h3>
    <div *ngFor="let msg of logger.logs" class="log">{{msg}}</div>
  </div>
</div>
